<div class="login-form">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <input type="text" name="username" [(ngModel)]="username" required placeholder="Username">
      <input type="password" name="password" [(ngModel)]="password" required placeholder="Password">
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
      <p *ngIf="loginError" class="error">Invalid credentials</p>
    </form>
  </div>
