<div class="p-6 bg-gray-100 min-h-screen">
  <!-- Task Input Section -->
  <div class="mb-6 flex items-center space-x-4">
    <input
      type="text"
      [(ngModel)]="tasks.taskName"
      placeholder="Enter task name"
      class="input input-bordered w-full max-w-md"
      [disabled]="editingIndex !== null"
    />
    <button 
      (click)="addTask()" 
      [disabled]="editingIndex !== null" 
      class="btn btn-primary"
    >
      Add
    </button>
  </div>

  <!-- Tasks List Section -->
  <div>
    <h3 class="text-xl font-bold text-gray-700 mb-4">Tasks:</h3>
    <ul *ngIf="tasks.taskInfo.length > 0; else noTasks" class="space-y-3">
      <li
        *ngFor="let task of tasks.taskInfo; let i = index"
        class="flex justify-between items-center p-4 bg-white rounded-lg shadow-md"
      >
        <span class="text-gray-700">{{ task.taskName }}</span>
        <div class="space-x-2">
          <button 
            (click)="editTask(i)" 
            [disabled]="editingIndex !== null" 
            class="btn btn-sm btn-accent"
          >
            Edit
          </button>
          <button 
            (click)="removeTask(i)" 
            [disabled]="editingIndex !== null" 
            class="btn btn-sm btn-error"
          >
            Remove
          </button>
        </div>
      </li>
    </ul>
    <ng-template #noTasks>
      <p class="text-gray-500">No tasks pending.</p>
    </ng-template>
  </div>

  <!-- Edit Task Section -->
 
</div>
<dialog id="my_modal_2" class="modal">
  <div *ngIf="editingIndex !== null" class="modal-box">
      <h3 class="text-lg font-semibold text-gray-700 mb-2">Edit Task</h3>
      <div class="flex items-center space-x-4">
        <input
          type="text"
          [(ngModel)]="editingTaskName"
          placeholder="Update task name"
          class="input input-bordered w-full max-w-md"
        />
        <button 
          (click)="updateTask(editingIndex, editingTaskName)" 
          class="btn btn-success"
        >
          Update
        </button>
        <button 
          (click)="cancelEdit()" 
          class="btn btn-secondary"
        >
          Cancel
        </button>
      </div>
  </div>
</dialog>
